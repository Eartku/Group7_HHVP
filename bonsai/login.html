<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="css/css.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1 class="hover-gradient-text">Welcome to BônSai</h1>
        </div>
        
        <div class="lorem-text">
            <p>Mang đến cho bạn một không gian xanh!</p>
        </div>
        
        <div class="login-section">
            <h2 class="login-title" >ĐĂNG NHẬP</h2>
            
            <form action="index.html" method="get">
                <div class="form-group ">
                    <label for="username">Tên người dùng</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
        </div>
        
        <div class="designer" style="position: static; text-align: center; margin-top: 20px;">
            <p>Chưa có tài khoản?<a href="register.html" class="hover-gradient-text">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
