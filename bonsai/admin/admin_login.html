<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin Login</title>

</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1 class="hover-gradient-text">Welcome to Bonsai - Admin</h1>
        </div>
        
        <div class="lorem-text">
            <p>!</p>
        </div>
        
        <div class="login-section">
            <h2 class="login-title" >ĐĂNG NHẬP</h2>
            
            <form action="../admin.html" method="get">
                <div class="form-group ">
                    <label for="username">Tên người dùng</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" value="HuyAdmin">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" value="********">
                </div>

                <div class="form-group">
                    <label for="password">Mã xác thực OTP</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mã xác thực" value="********">
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
</html>
